{% extends "base.html" %}

{% block content %}
<h2>Edit Contact</h2>

<form method="post" class="mt-3">
  <div class="mb-3">
    <label class="form-label">Name *</label>
    <input type="text" name="name" class="form-control" value="{{ contact['name'] }}" required />
  </div>

  <div class="mb-3">
    <label class="form-label">Email</label>
    <input type="email" name="email" class="form-control" value="{{ contact['email'] }}" />
  </div>

  <div class="mb-3">
    <label class="form-label">Phone</label>
    <input type="text" name="phone" class="form-control" value="{{ contact['phone'] }}" />
  </div>

  <div class="mb-3">
    <label class="form-label">Address</label>
    <textarea name="address" class="form-control" rows="3">{{ contact['address'] }}</textarea>
  </div>

  <button type="submit" class="btn btn-primary">Update</button>
  <a href="{{ url_for('list_contacts') }}" class="btn btn-secondary">Cancel</a>
</form>
{% endblock %}
