<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Contact Manager</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Google Font for Crystal Cursive -->
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<!--<body class="bg-light"> -->
<body class="app-body">
    
<nav class="navbar navbar-dark navbar-crystal mb-4">
  <div class="w-100 text-center">
    <span class="navbar-brand mb-0 navbar-title">
      Contact Manager
    </span>
  </div>
</nav>



<div class="container">
    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        <div class="mt-2">
          {% for category, message in messages %}
            <div class="alert alert-{{ category }} alert-dismissible fade show" role="alert">
              {{ message }}
              <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>
          {% endfor %}
        </div>
      {% endif %}
    {% endwith %}

    {% block content %}{% endblock %}
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

<footer class="footer-crystal text-center py-3 mt-4">
    Â© 2025 Contact Manager | Built by <strong>Sravani</strong>
</footer>

</body>
</html>
